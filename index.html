
<html>
<head>
<style>

* {
    border: 0;
    padding: 0;
    margin: 0;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

body {
    position: relative;
    background-color: #161826
    background: url('header-sessions.png');
    background-size: contain;
}

img.user {
    box-sizing: border-box;
    position: absolute;
    width: 8vw;
    height: 8vw;
    border-radius: 4vw;
}

img.overlay {
    position: absolute;
    opacity: 0.7;
    width: 13vw;
    height: 13vw;
}

</style>
</head>
<body>
</body>
<script>
let offsets = [30, 10,
               50, 5,
               60, 25,
               52, 55,
               38, 30,
               55, 80,
               40, 70,
               30, 50,
               68, 78,
               65, 50,
               20, 77];
let i = 0;
for (const user of ['azivkovi', 'hvikre', 'laspen', 'marjorge', 'mmyrseth', 'peknudse', 'rbeasche', 'mertsas', 'ybayoumy', 'tbjolset', 'gcamelo']) {
    const imageElement = document.createElement("img");
    imageElement.src = user + ".jpg";
    imageElement.classList.add("user");
    let offsetX = offsets[i++];
    let offsetY = offsets[i++];
    imageElement.style.left = `${offsetX}vw`;
    imageElement.style.top = `${offsetY}vh`;
    document.body.appendChild(imageElement);

    const overlayElement = document.createElement("img");
    overlayElement.src = 'ball.png';
    overlayElement.classList.add("overlay");
    overlayElement.style.left = `${offsetX - 2.5 }vw`;
    overlayElement.style.top = `${offsetY - 3.6}vh`;

    overlayElement.addEventListener("click", () => window.location = `sip:${user}@cisco.com`);
    document.body.appendChild(overlayElement);
}
</script>
</html>
